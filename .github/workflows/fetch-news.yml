name: Daily News Fetch

on:
  schedule:
    # 매일 오전 7시 (KST) = UTC 22:00 (전날)
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동 실행 버튼도 유지

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Fetch news & generate news.json
        run: node scripts/fetch-news.js

      - name: Commit news.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/news.json
          git diff --cached --quiet || git commit -m "chore: 뉴스 자동 업데이트 $(date +'%Y-%m-%d')"
          git push
